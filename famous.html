<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Famous Books</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="
	style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <style>
        *{
            margin:0; 
        }
        body{
           
        }
    
       

        

    </style>

<body style = "font-family:'Times New Roman', Times, serif;
   
    background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);
    text-decoration: none;
    color: black;
    padding-left: 100px;
    padding-right: 100px;
    font-size: 20px;
    background-attachment:inherit;
    background-size:cover;
    background-position: center;
    background-color: #cccccc;
    background-attachment:fixed;
    position: relative;
    background-image:url({{url_for('static',filename='Book4.jpg')}})
">
    
    <div class="container" style="display:inline;
    text-align: center;
    justify-content: space-between;
    align-items: center;

    padding-bottom: 10px;
    padding-top: 10px;;
    border-radius: 25px
    justify:left;">
        <div class = "nav-item" style= "
        display:inline;
            text-align: center;
            justify-content: space-between;
            align-items: center;
            
            padding-left:none;
            padding-right:none;
            padding-top: 10px;
            padding-bottom: 10px;
            justify:right;"> 

            <a href = "/"><button class="button">Back</button></a></div>

        <div class="nav-item">

            <h1><b>Famous 50 Books</b></h1>
        </div>
           

          
        <div>
            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px; box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.2);
                max-width: 300px;
                margin: auto;
                text-align: center;
                font-family: arial;
                padding-left: 20px;
                padding-right: 20px;
                padding-bottom: 15px;
                padding-top: 15px;">
                  
                        <div class="card-body">

                            <img class="card-img-top" src="{{ image[i] }}" style="object-fit: fill; width: 100px;">


                            <h4 class="text-black" style="font-weight: bold; width:100%; font-family:Times New Roman, Times, serif;">{{ book_name[i] }}</h4>
                            <h4 class="text-black" style="width:100%; font-style: italic; font-family:Times New Roman, Times, serif;">{{ author[i] }}</h4>
                            <h5 class="text-black" style="width:100%; font-family:Times New Roman, Times, serif;">Votes - {{ votes[i] }}</h5>
                            <h5 class="text-black" style="width:100%; font-family:Times New Roman, Times, serif;">Rating - {{ ratings[i] }}/10</h5>

                        </div>
                 
                </div>
            </div>
            {% endfor %}


        </div>
    </div>
</body>
</html>
